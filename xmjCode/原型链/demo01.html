<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链</title>
</head>
<body>
    <script>
    //对象字面量  默认o1、o2的原型链指向Object
    var o1 = {name: 'o1'};
    var o2 = new Object({name: 'o2'});

    //用构造函数创建对象
    var M = function(name) {this.name = name }
    var o3 = new M('o3');

    // Object.create
    var P = {name: 'o4'};
    var o4 = Object.create(P);


    //new运算符的工作原理
    var new2 = function(fn) {
        //创建空对象，空对象关联fn的原型对象
    var o = Object.create(fn.prototype); 
    //执行构造函数
    var k = fn.call(o);
    //判断构造函数的执行结果是不是对象类型
    if(typeof k === 'object') {
        return k
    }else {
        return o;
    }  
    };

    var o6 = new2(M)

    o6 instanceof M //true

    o6.__proto__.constructor === M //true
    
    </script>





</body>
</html>
