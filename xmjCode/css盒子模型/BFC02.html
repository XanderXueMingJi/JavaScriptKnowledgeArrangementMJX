<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #two {
            background-color: red;
        }

        .left {
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .right {
            height: 140px;
            background-color: forestgreen;
            /* 关键点  BFC的区域不会与浮动元素的both发生重叠 */
            overflow: auto;
        }

    </style>
</head>
<body>
    <div id="two">
        <div class="left"></div>
        <div class="right"></div>

    </div>
</body>
</html>
